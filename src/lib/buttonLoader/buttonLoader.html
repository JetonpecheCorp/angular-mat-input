
@if(matIconButton())
{
    <button matIconButton
            [class.disabledInteractive]="disabledInteractive() || loading()"
            [disabled]="disabled()"    
            [disableRipple]="disableRipple()" 
            [disabledInteractive]="disabledInteractive() || loading()"
            [aria-disabled]="disabled()" 
            [matTooltip]="matTooltip()"
            [matTooltipPosition]="matTooltipPosition()"
            [attr.aria-label]="label()"
            (click)="OnClick($event)">

        @if(loading())
        {
            <mat-spinner class="matSpinnerBtnLoader" diameter="24"></mat-spinner>
        }
        @else
        {
            <mat-icon>{{ icon() }}</mat-icon>
        }
    </button>
}
@else if(matMiniFab())
{
    <button matMiniFab
            [class.disabledInteractive]="disabledInteractive() || loading()"
            [disabled]="disabled()"    
            [disableRipple]="disableRipple()" 
            [disabledInteractive]="disabledInteractive()"
            [aria-disabled]="disabled()" 
            [matTooltip]="matTooltip()"
            [matTooltipPosition]="matTooltipPosition()"
            [attr.aria-label]="label()"
            (click)="OnClick($event)">
        @if(loading())
        {
            <mat-spinner class="matSpinnerBtnLoader" diameter="30"></mat-spinner>
        }
        @else
        {
            <mat-icon>{{ icon() }}</mat-icon>
        }
    </button>
}
@else if(matFab())
{
    @if(extended())
    {
        <button matFab extended
            [ngClass]="{ 
                'btnLoaderMatFabExtended': true, 
                'btnLoaderMargin': !loading(),
                'disabledInteractive': disabledInteractive() || loading() 
            }"
            [disabled]="disabled()"    
            [disableRipple]="disableRipple()" 
            [disabledInteractive]="disabledInteractive()"
            [aria-disabled]="disabled()" 
            [matTooltip]="matTooltip()"
            [matTooltipPosition]="matTooltipPosition()"
            [attr.aria-describedby]="ariaDescribedby()"
            (click)="OnClick($event)">

        @if(loading())
        {
            <mat-spinner diameter="35"></mat-spinner>
        }
        @else
        {
            <ng-container>
                <mat-icon>{{ icon() }}</mat-icon>
                <span>{{ label() }}</span>
            </ng-container>
        }
    </button>
    }
    @else
    {
        <button matFab
                [class.disabledInteractive]="disabledInteractive() || loading()"
                [disabled]="disabled()"    
                [disableRipple]="disableRipple()" 
                [disabledInteractive]="disabledInteractive()"
                [aria-disabled]="disabled()" 
                [matTooltip]="matTooltip()"
                [matTooltipPosition]="matTooltipPosition()"
                [attr.aria-describedby]="ariaDescribedby()"
                (click)="OnClick($event)">

            @if(loading())
            {
                <mat-spinner diameter="35"></mat-spinner>
            }
            @else
            {
                <mat-icon>{{ icon() }}</mat-icon>
            }
        </button>
    }
}
@else
{
    <button [ngClass]="{ 
                'btnLoader': true, 
                'btnLoaderText': matButton() == 'text', 
                'btnLoaderMargin': icon() && label(),
                'disabledInteractive': disabledInteractive() || loading()
            }"
            [disabled]="disabled()"
            [disableRipple]="disableRipple()" 
            [matButton]="matButton()"
            [disabledInteractive]="disabledInteractive()"
            [aria-disabled]="disabled()" 
            [matTooltip]="matTooltip()"
            [matTooltipPosition]="matTooltipPosition()"
            [attr.aria-describedby]="ariaDescribedby()"
            [attr.aria-label]="label()"
            (click)="OnClick($event)">

        @if(loading())
        {
            <mat-spinner [style]="icon() && label() ? 'margin-left: 8px' : ''" class="matSpinnerBtnLoader" diameter="30"></mat-spinner>
        }
        @else
        {
            @if(icon())
            {
                <mat-icon>{{ icon() }}</mat-icon>
            }

            @if(label())
            {
                <span>{{ label() }}</span>
            }
        }
    </button>
}
